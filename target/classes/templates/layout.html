<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class=" px-2 navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pig Latin Translator</a>
</nav>

<form th:action="@{/translatsdae}" method="post">
    <div class="row mt-5 mx-3">
        <div class="form-group col-6">
            <textarea name="inputText" class="form-control" placeholder="Place your text here" rows="14"></textarea>
            <button type="submit" class="btn btn-primary mt-3 px-5 pt-2">Translate</button>
        </div>
        <div class="form-group container col-6">
            <textarea class="form-control" placeholder="And Pig latin appears here" th:text="${outputText}" rows="14"></textarea>
        </div>
    </div>
</form>
</body>
</html>
